---
layout: default
title: Pete Michaud
---

<div id="home" xmlns="http://www.w3.org/1999/html">
    <ul class="posts">
        {% for post in site.posts %}
        {% if post.category == "private" %}

        {% else if %}
        <li>
            <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
            <div>{{ post.content | strip_html | remove_first:post.title | truncatewords: 50 }}</div>
        </li>
        {% endif %}
        {% endfor %}
    </ul>
</div>
