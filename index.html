---
layout: default
title: Pete Michaud
---

<div id="home">
    <ul class="posts">
        {% for post in site.posts %}
        <li>
            <span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a>
            {{ post.content | strip_html | truncatewords: 50 }}
        </li>
        {% endfor %}
    </ul>
</div>
