---
layout: default
---
<div id="post">
    {{ content }}
</div>

<div class="fb-like" data-href="http://petemichaud.github.com{{ page.url }}" data-send="true" data-width="580" data-show-faces="true" data-font="arial"></div>

<div id="related">
    <h2>Related Posts</h2>
    <ul class="posts">
        {% for post in site.related_posts limit:3 %}
        <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
        {% endfor %}
    </ul>
</div>
